<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody *ngFor="let usuario of usuarios">
      <tr>
        <th scope="row">{{usuario.id}}</th>
        <td>{{usuario.nome}}</td>
        <td>
            <button class="btn btn-primary m-2">Editar</button>
            <button class="btn btn-danger" (click)="deletarUsuario(usuario)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
